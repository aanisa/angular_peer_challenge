<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <meta charset="utf-8">
    <title>Angular Real Estate List</title>

    <link rel="stylesheet" href="/vendors/bootstrap.css" />
    <link rel="stylesheet" href="/styles/style.css" />

    <script type="text/javascript" src="/vendors/angular.min.js"></script>
    <script type="text/javascript" src="/scripts/data.js"></script>
    <script type="text/javascript" src="/scripts/client.js"></script>


</head>

<body>
    <h1>Property Listings</h1>
    <div ng-controller="ListingsController">
        <div class="row listingHeading">
            <!-- <div class="col-md-4">Listing</div> -->
            <div class="col-md-2">City</div>
            <div class="col-md-2">Square Feet</div>
            <div class="col-md-2">Cost</div>
            <div class="col-md-2">Delete</div>
        </div>
        <div ng-repeat="listing in listings" class="listingContent">
            <div class="row">
                <!-- <div class="col-md-4">
                    <p ng-show="listing.cost"> House for Sale </p>
                    <p ng-show="listing.rent"> Apartment for Rent</p>
                </div> -->

                <div class="col-md-3">
                    <p>{{listing.city}}</p>
                </div>

                <div class="col-md-3">
                    <p>{{listing.sqft}}</p>
                </div>

                <div class="col-md-3">
                    <p ng-show="listing.cost"> $ {{listing.cost}} </p>
                    <p ng-show="listing.rent"> $ {{listing.rent}}</p>
                </div>
                <div class="col-md-3" ng-click="removeListing($index)">
                  <button type="button" class="btn btn-sm">Delete</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
